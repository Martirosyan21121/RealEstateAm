<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="icon" href="images/logo.png" type="image/gif" sizes="any">
    <meta charset="UTF-8">
    <title>My account</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.css"/>
    <link rel="stylesheet" href="assets/style.css"/>
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.js"></script>
    <script src="assets/script.js"></script>


    <!-- Owl stylesheet -->
    <link rel="stylesheet" href="assets/owl-carousel/owl.carousel.css">
    <link rel="stylesheet" href="assets/owl-carousel/owl.theme.css">
    <script src="assets/owl-carousel/owl.carousel.js"></script>
    <!-- Owl stylesheet -->


    <!-- slitslider -->
    <link rel="stylesheet" type="text/css" href="assets/slitslider/css/style.css"/>
    <link rel="stylesheet" type="text/css" href="assets/slitslider/css/custom.css"/>
    <script type="text/javascript" src="assets/slitslider/js/modernizr.custom.79639.js"></script>
    <script type="text/javascript" src="assets/slitslider/js/jquery.ba-cond.min.js"></script>
    <script type="text/javascript" src="assets/slitslider/js/jquery.slitslider.js"></script>
    <!-- slitslider -->
</head>
<body>

<div class="navbar-wrapper">

    <div class="navbar-inverse" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                        data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <!-- Nav Starts -->
            <div class="navbar-collapse  collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="/">Home</a></li>
                    <li><a href="/about">About</a></li>
                    <li><a href="/agents">Agents</a></li>
                    <li><a href="/blog">Blog</a></li>
                    <li><a href="/contact">Contact</a></li>
                    <li class="active"><a href="/myAccount">My Account</a></li>
                    <li><a href="/logout">Logout</a></li>
                    <li><a href="/message">Messages</a></li>
                </ul>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="header">
        <a href="/"><img src="images/logo.png" alt="Realestate"></a>
        <ul class="pull-right">
            <li><a href="/buysalerent">Buy</a></li>
            <li><a href="/buysalerent">Sale</a></li>
            <li><a href="/buysalerent">Rent</a></li>
        </ul>
    </div>
</div>

<div class="inside-banner">
    <div class="container">
        <span class="pull-right"><a href="/">Home</a> / <a href="/addHome">Add home</a></span>
        <h2>My Account</h2>
    </div>
</div>

<div class="container">
    <div class="spacer agents">

        <div class="row">
            <div class="col-lg-8  col-lg-offset-2 col-sm-12">
                <!-- agents -->
                <div class="row" th:each="userl : ${userList}">
                    <div class="col-lg-2 col-sm-2 "><a href="/editProfile">
                        <img th:src="@{/image(name=${userl.profilePic})}" style="border: 1px solid #ddd;
  border-radius: 4px;
  padding: 5px;
  background-color: #72b70f;
  height: 100px;
  width: 100px;" class="img-responsive"/></a></div>
                    <div class="col-lg-7 col-sm-7 "><h4 th:text="${userl.name}"></h4>
                        <h5 th:text="${userl.surname}"></h5>
                        <h5 th:text="${userl.localDate}"></h5>
                        <h5 th:text="${activate}"></h5>
                    </div>
                    <div class="col-lg-3 col-sm-3 "><span class="glyphicon glyphicon-envelope"></span> <a
                            th:href="'mailto:' + ${userl.email}" th:text="${userl.email}"></a><br>
                        <span class="glyphicon glyphicon-earphone"></span> <em th:text="${userl.phoneNumber}"></em>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div style="text-align: center">
    <button style="height:40px;width:200px;" class="btn btn-success center" onclick="window.location.href='/editProfile';">Edit Profile</button>
</div>

</body>
</html>
